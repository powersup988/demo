<html>
	<body>
		<script type="text/javascript">	
	           //setTimeout让函数某段时间之后运行1次，参数2是毫秒
			timer = window.setTimeout("fun1()","1000");
			var i = 0;
			function fun1(){
				i++;
				window.status = i;
				if(i==100){
					window.clearTimeout(timer);//清除定时器，否则会一直运行					return;
				}
				timer = window.setTimeout("fun1()","1000");
			}
		</script>
	</body>
</html>
